<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="StyleSheet.css"> 
</head>
<body>
    <div class = "title-screen" id = "title-screen">
        <h1 class = "game-title"> Tic Tac Toe </h1>

        <div class="settings-icon" id="settingsIcon">
            ⚙️
        </div>
        <div class="sidebar" id="sidebar">
            <div class="close-btn" id="closeBtn">×</div>
            <h2>Settings</h2>
            <div class = "Settings">
              <p> Game Mode </p>
              <input type = "radio" id = "Classic" name = "mode" value = "Classic" checked>
              <label for = "Classic">Classic</label>
    
              <input type = "radio" id = "Stack" name = "mode" value = "Stack">
              <label for = "Stack">Stack</label>
    
              <input type = "radio" id = "Vanish" name = "mode" value = "Vanish">
              <label for = "Vanish">Vanish</label>
             </div>
            <div class="settings">
              <p>Difficulty</p>
              <input type="radio" id="Easy" name="difficulty" value="Easy" checked>
              <label for="Easy">Easy</label>
      
              <input type="radio" id="Medium" name="difficulty" value="Medium">
              <label for="Medium">Medium</label>
      
              <input type="radio" id="Hard" name="difficulty" value="Hard">
              <label for="Hard">Hard</label>
            </div>
            <div class="settings">
              <p># of games</p>
              <input type="radio" id="1" name="games" value="1" checked>
              <label for = "1">One</label>
    
              <input type="radio" id = "2" name="games" value="2">
              <label for="2">Two</label>
    
              <input type="radio" id="3" name="games" value="3">
              <label for="3">Three</label>
            </div>
          </div>
        <div class="submit-btn-container">
          <button class="submit-btn" id="submitBtn">Play</button>
        </div>    
    </div>

    <div class = "board-screen" id = "board-screen" style = "display: none;">
        <button class="cell" data-id = "1"> </button>
        <button class="cell" data-id = "2"> </button>
        <button class="cell" data-id = "3"> </button>
        <button class="cell" data-id = "4"> </button>
        <button class="cell" data-id = "5"> </button>
        <button class="cell" data-id = "6"> </button>
        <button class="cell" data-id = "7"> </button>
        <button class="cell" data-id = "8"> </button>
        <button class="cell" data-id = "9"> </button>

        <div class="score-display">
          <p> <span id="scoreX">0</span> - <span id="scoreO">0</span></p>
        </div>

        <div class = "messages">
          <p><span id = "message"></span></p>
        </div>
    </div>

    <script type="module" src="Board.js"></script>
    <script type="module" src="ClassicLogic.js"></script>
    <script type="module" src="VanishLogic.js"></script>
    <script type="module" src="StackLogic.js"></script>
</body>
</html>
