<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="StyleSheet.css"> 
</head>
<body>
    <div class = "title-screen" id = "title-screen">
        <h1 class = "game-title"> Tic Tac Toe </h1>

        <button class = "start-btn""> Start Game </button>

        <p class = "instructions"> Click "Start Game" to select the game mode </p>
    </div>

    <div class = "selection-screen" id = "selection-screen" style = "display: none;">
        <h2> Select your game mode </h2>
        <button class = "mode-btn" data-mode = "Classic"> Classic </button>
        <button class = "mode-btn" data-mode = "Stack"> Stack </button>
        <button class = "mode-btn" data-mode = "Vanish"> Vanish </button>
    </div>

    <div class = "difficulty-screen" id = "difficulty-screen" style = "display: none;">
        <h2> Select the difficulty </h2>
        <button class = "dif-btn" data-mode = "Easy"> Easy </button>
        <button class = "dif-btn" data-mode = "Medium"> Medium </button>
        <button class = "dif-btn" data-mode = "Hard"> Hard </button>
    </div>

    <div class = "round-screen" id = "round-screen" style="display:none;">
        <h2> First to ____ wins </h2>
        <button class = "rnd-btn" data-mode = "1"> 1 </button>
        <button class = "rnd-btn" data-mode = "2"> 2 </button>
        <button class = "rnd-btn" data-mode = "3"> 3 </button>
    </div>

    <div class = "board-screen" id = "board-screen" style = "display: none;">
        <button class="cell" data-id = "1"> </button>
        <button class="cell" data-id = "2"> </button>
        <button class="cell" data-id = "3"> </button>
        <button class="cell" data-id = "4"> </button>
        <button class="cell" data-id = "5"> </button>
        <button class="cell" data-id = "6"> </button>
        <button class="cell" data-id = "7"> </button>
        <button class="cell" data-id = "8"> </button>
        <button class="cell" data-id = "9"> </button>

        <!--
        <p id = "selected-mode"> Mode: None </p>
        <p id = "selected-difficulty"> Difficulty: None </p>
        -->
    </div>

    <script type="module" src="Board.js"></script>
    <script type="module" src="ClassicLogic.js"></script>
    <script type="module" src="VanishLogic.js"></script>
    <script type="module" src="StackLogic.js"></script>
</body>
</html>
